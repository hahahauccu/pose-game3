<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pose Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    button {
      position: absolute;
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }
    #startBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #status {
      top: 1em;
      left: 1em;
      position: absolute;
      font-size: 1.1em;
      z-index: 10;
    }
    #targetPoseImg {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
      border: 2px solid white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">開始偵測</button>
  <div id="status"></div>
  <video id="video" autoplay playsinline muted style="display: none;"></video>
  <canvas id="canvas"></canvas>
  <img id="targetPoseImg" src="" style="display: none;" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
